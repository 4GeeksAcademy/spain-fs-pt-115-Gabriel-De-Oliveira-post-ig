<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
   <title>Instagram</title>
</head>
<body>
    <div class="general">
        <div class="superior">

            <div class="izquierda"><i id="Instagram" class="fa-brands fa-instagram"></i>

            <div class="izquierdaDos">
                <p class="username"><b>Vin Diesel</b></p>
                <a class="location" href="https://es.wikipedia.org/wiki/Matur%C3%ADn">Maturin,Vzla</a>
            </div>

            </div>
            
            <div class="derecha"><i id="bars" class="fa-solid fa-bars"></i></div>
       
        </div>

        <div class="div-imagen"><img class="imagen" src="https://miro.medium.com/v2/resize:fit:1400/1*GIDf1qhm6P0-c_kB77T5LA.jpeg"></div>
    
        <div class="iconos">

             <div class="basicos">
                <i class="fa-regular fa-heart"></i> 
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i> 
            </div>
         
             <div class="guardado">
                <i class="fa-regular fa-bookmark"></i>
             </div>
        </div>

        <div class="likes"><p>Le gusta a <b>David Bisbal, Saitama, 4geeksAcademy</b> y otras personas mas...</p></div>

        <div class="bio"><p><b>@Vindiesel</b> La vinotinto pa el mundial.</p></div>
    </div>
    

    


</body>

</html>
